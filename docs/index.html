<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- 在 git 上编辑-->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'TronBox',
    repo: 'https://github.com/tronprotocol/tronbox',
    loadNavbar: true,
    loadNavbar: '_navbar.md',
    loadSidebar: true,
    loadSidebar: '_sidebar.md',
    subMaxLevel: 2, // 展示侧边栏深度: '###' （即 .md 文件中 3 级标题）
    auto2top: false, // 切换页面后是否自动跳转到页面顶部
    // themeColor: '#409eff', // 主题色
    search: {
      maxAge: 86400000,
      paths: 'auto',
      placeholder: {
        '/zh/': '搜索',
        '/': 'Type to search',
      },
      noData: {
        '/zh': '找不到结果',
        '/': 'No Results',
      },
      depth: 3
    },
    plugins: [
      EditOnGithubPlugin.create('http://39.106.174.213/kangjiancheng/tron-factory-doc/tree/master/docs/', null,
        function(file) {
          return file.indexOf('zh') !== -1 ? '编辑文档' : 'Edit Document'
        })
    ],
  }
</script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- 引入搜索插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- 图片缩放 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 代码复制按钮-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
